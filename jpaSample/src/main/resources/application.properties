spring.datasource.hikari.connection-test-query=SELECT 1
#jpa
#create:\u6bcf\u6b21\u52a0\u8f7dhibernate\u7684\u65f6\u5019\u90fd\u4f1a\u5220\u9664\u4e0a\u4e00\u6b21\u751f\u6210\u5f97\u8868\uff0c\u7136\u540e\u6839\u636emodel\u5728\u91cd\u65b0\u751f\u6210\u65b0\u7684\u8868\uff0c\u5373\u4f7f\u4e24\u6b21\u8868\u7ed3\u6784\u6ca1\u6709\u4efb\u4f55\u6539\u53d8\uff0c\u4e5f\u4f1a\u6267\u884c\uff0c\u5c31\u4f1a\u5bfc\u81f4\u6570\u636e\u4e22\u5931
#create-drop:\u6bcf\u6b21\u52a0\u8f7dhibernate\u65f6\u6839\u636emodel\u7c7b\u751f\u6210\u8868\uff0c\u4f46\u662fsessionFactory\u4e00\u5173\u95ed\uff0c\u8868\u5c31\u4f1a\u81ea\u52a8\u5220\u9664
#updata:\u7b2c\u4e00\u6b21\u52a0\u8f7dhibernate\u65f6\u6839\u636emodel\u7c7b\u4f1a\u81ea\u52a8\u5efa\u7acb\u8d77\u8868\u7684\u7ed3\u6784\uff08\u524d\u63d0\u662f\u5148\u5efa\u7acb\u597d\u6570\u636e\u5e93\uff09\uff0c\u4ee5\u540e\u52a0\u8f7dhibernate\u65f6\u6839\u636emodel\u7c7b\u81ea\u52a8\u66f4\u65b0\u8868\u7ed3\u6784\uff0c\u5373\u4f7f\u8868\u7ed3\u6784\u6539\u53d8\u4e86\u4f46\u8868\u4e2d\u7684\u884c\u4efb\u7136\u5b58\u5728
#\u4e0d\u4f1a\u5220\u9664\u4ee5\u524d\u7684\u884c\u3002\u8981\u6ce8\u610f\u7684 \u662f\u5f53\u524d\u90e8\u7f72\u5230\u670d\u52a1\u540e\uff0c\u8868\u7ed3\u6784\u662f\u4e0d\u4f1a\u9a6c\u4e0a\u5efa\u7acb\u8d77\u6765\u7684\uff0c\u8981\u7b49\u5230\u5e94\u7528\u7b2c\u4e00\u6b21\u8fd0\u884c\u8d77\u6765\u624d\u4f1a\u751f\u6210\u3002
#validate:\u6bcf\u6b21\u52a0\u8f7dhibernate\u65f6\uff0c\u9a8c\u8bc1\u521b\u5efa\u65b0\u6570\u636e\u5e93\u7ed3\u6784\uff0c\u53ea\u4f1a\u548c\u6570\u636e\u5e93\u4e2d\u7684\u8868\u8fdb\u884c\u6bd4\u8f83\uff0c\u4e0d\u4f1a\u521b\u5efa\u65b0\u8868\uff0c\u4f46\u4f1a\u63d2\u5165\u65b0\u503c
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#dialect \u4e3b\u8981\u662f\u6307\u5b9a\u751f\u6210\u8868\u660e\u7684\u5b58\u50a8\u5f15\u64ce\u4e3aInneoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#show-sql \u662f\u5426\u6253\u5370\u51fa\u81ea\u52a8\u751f\u4ea7\u7684sql,\u65b9\u4fbf\u8c03\u8bd5\u7684\u65f6\u5019\u67e5\u770b
spirng.jpa.show-sql=true

